<!DOCTYPE html>

<html lang="en">

<!-- Head -->

<head>
    <meta charset="utf-8" />
    <!-- Responsive behaviour -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webbsite Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS stylesheet link -->
    <link rel="stylesheet" type="text/css" href="styles\css.css" />
</head>

<!-- Body -->

<body>
    <!-- Page design -->
    <section class="page-dsgn">
        <!-- Navigation menu -->
        <section class="nav-section container-fluid pb-5 ps-5 pe-5">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light rounded-2 border border-2 border-black shadow">
                <div class="container-fluid">
                    <a class="navbar-brand"><strong>Stella & Harry<strong></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="#ourStory">Our Story</a>
                            <a class="nav-link" href="#details">Details</a>
                            <a class="nav-link" href="#rsvp">RSVP</a>
                            <a class="nav-link" href="#rsvp">FAQ's</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <!-- Content section -->
        <section class="content-section p-5">
            <!-- Title card -->
            <div class="title-card container text-center rounded-4">
                <div>
                    <h5 class="display-6">Come celebrate our wedding!</h5>
                    <h1 class="display-1">Stella & Harry<h1>
                            <h6 class="display-6">May 10th 2025</h6>
                </div>
            </div>
            <div class="bg-light">
                <!-- Our story section -->
                <section id="ourStory">
                    <div class="section-card row">
                        <div class="col">
                            <h4 class="display-4 text-center">Our Story</h4>
                        </div>
                    </div>
                </section>
                <!-- Details section -->
                <section id="details">
                    <div class="section-card row">
                        <div class="col">
                            <h4 class="display-4 text-center">Details</h4>
                            <h1>The Venue:</h1>
                            <h3>National Carillion, Queen Elizabeth II Island, Lake Burley Griffin</h3>
                            <h3>Canberra ACT</h3>
                            <p>
                                Times 1:00 - 4:00
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3256.30102676665!2d149.13920837738448!3d-35.29850099452554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b164d3d87d0bc11%3A0x628fffe6c7d56938!2sNational%20Carillon!5e0!3m2!1sen!2sau!4v1714881616151!5m2!1sen!2sau"
                                    style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </p>
                        </div>
                    </div>
                </section>
                <!-- RSVP Section -->
                <section id="rsvp">
                    <div class="section-card row">
                        <div class="col">
                            <h4 class="display-4 text-center">RSVP</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="nameInput" class="form-label">Name of guests</label>
                                    <textarea class="form-control" id="nameInput" rows="1"></textarea>
                                </div>
                                <label for="flexRadioDefault" class="form-label">Can you make it?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">No</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- FAQ Section -->
                <section id="faq">
                    <div class="section-card row">
                        <div class="col">
                            <h4 class="display-4 text-center">Frequently Asked Questions</h4>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </section>
    <!-- Background image -->
    <img src="images\lake16-10.jpg" class="back-img img-fluid">
</body>

<!-- Script -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<!-- JS sheet link -->
<script src="scripts\javascript.js"></script>

</html>
