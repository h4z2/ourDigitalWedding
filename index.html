<!DOCTYPE html>

<html lang="en">

<!-- Head -->

<head>
    <meta charset="utf-8" />
    <!-- Responsive behaviour -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webbsite Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS stylesheet link -->
    <link rel="stylesheet" type="text/css" href="styles\css.css" />
</head>

<!-- Body -->

<body>
    <!-- Page design -->
    <section class="page-dsgn container-fluid p-0">
        <!-- Navigation menu -->
        <section class="nav-section p-2">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">Stella & Harry</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="#ourStory">Our Story</a>
                            <a class="nav-link" href="#details">Details</a>
                            <a class="nav-link" href="#rsvp">RSVP</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <!-- Content section -->
        <section class="content-section">
            <div class="title-card container text-center">
                <div>
                <h5 class="display-6">Come celebrate our wedding!</h5>
                <h1 class="display-1">Stella & Harry<h1>
                <h6 class="display-6">May 10th 2025</h6>
                </div>
            </div>
            <!-- Our story section -->
            <section id="ourStory">
                <div class="section-card row">
                    <div class="col">
                    <h4 class="display-4">Our Story</h4>
                    </div>
                </div>
            </section>
            <!-- Details section -->
            <section id="details">
                <div class="section-card row">
                    <div class="col">
                    <h4 class="display-4">The Venue:</h4>
                    <h3>National Carillion, Queen Elizabeth II Island, Lake Burley Griffin</h3>
                    </div>
                </div>
            </section>
            <!-- RSVP Section -->
            <section id="rsvp">
                <div class="section-card row">
                    <div class="col">
                        <h4 class="display-4">RSVP</h4>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <!-- Background image -->
    <img src="images\lake16-10.jpg" class="back-img img-fluid">
</body>

<!-- Script -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<!-- JS sheet link -->
<script src="scripts\javascript.js"></script>

</html>
